name: Build RAPSQL Container Image

on:
  push:
    branches:
      - cicd

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: cp .env.example .env

      - name: Run Test-DB Dependency Container
        run: docker compose -f ${{ github.workspace }}/test/db/docker-compose.yml up -d

      - name: Build RAPSQL Container Image
        run: docker compose build

      - name: Destroy Test-DB Dependency Conainer
        run: docker compose -f ${{ github.workspace }}/test/db/docker-compose.yml down -v

      - name: Deploy RAPSQL Containers
        run: docker compose up -d

      - name: Build RAPSQL API Test Container Image
        run: docker compose -f ${{ github.workspace }}/test/api/docker-compose.yml build

      - name: Deploy RAPSQL API Test Container
        run: |
          docker compose -f ${{ github.workspace }}/test/api/docker-compose.yml up -d
      
      - name: Check container status and show logs
        run: |
          CONTAINER_EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' rapsql-api-test)
          if [ $CONTAINER_EXIT_CODE -eq 0 ]; then
            echo "Container exited successfully"
          else
            echo "Container failed to exit successfully"
          fi
  
          echo "Container logs:"
          docker logs rapsql-api-test
        
      - name: Destroy RAPSQL API Test Container
        run: docker compose -f ${{ github.workspace }}/test/api/docker-compose.yml down
        
      - name: Destroy RAPSQL Containers
        run: docker compose down -v
