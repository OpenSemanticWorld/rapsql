name: Test RAPSQL API

on:
  push:
    branches:
      - cicd

jobs:
  api-testing-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Environment
        run: cp .env.example .env

      - name: Build RAPSQL Image
        run: docker compose build 

      - name: Provide RAPSQL Service
        run: |
          docker compose up -d
          sleep 20

      - name: Transpiler Integration Test
        run: |
          docker exec rapsqldb-container sh -c "cd tmp/s2agec && mvn test -Dtest=TranspilerTest"

      # - name: API Test
      #   run: |
      #     docker exec rapsqldb-container sh -c "cd tmp/s2agec && mvn test -Dtest=ApiTest"
      
      - name: Destroy RAPSQL Service
        run: docker compose down -v


