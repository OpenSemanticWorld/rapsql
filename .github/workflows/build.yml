name: Build RAPSQL Container Image

on:
  push:
    branches:
      - cicd

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: cp .env.example .env

      - name: Run Test-DB Dependency Container
        run: docker compose -f ${{ github.workspace }}/test/db/docker-compose.testdb.yml up -d

      - name: Build RAPSQL Container Image
        run: docker compose build

      - name: Destroy Test-DB Dependency Conainer
        run: docker compose -f ${{ github.workspace }}/test/db/docker-compose.testdb.yml down -v

      - name: Deploy RAPSQL Containers
        run: docker compose up -d
      
      - name: Destroy RAPSQL Containers
        run: docker compose down -v