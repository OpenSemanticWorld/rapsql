version: '3'

services:
  testdb: # (!required to build stack)
    container_name: age-container
    image: apache/age:v1.1.0
    ports:
      - "5444:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - shared_preload_libraries=age # config age lib access
    volumes:
      - testdbdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - testbackend

volumes:
  testdbdata: {} 

# avoid collision, stack runs on default
networks:
  testbackend:
    name: test-db-networks
    driver: bridge