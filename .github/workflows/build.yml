name: Build RAPSQL Container Image

on:
  push:
    branches:
      - cicd

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: echo "$ENV_FILE" > .env

      - name: Deploy Test-DB Dependency
        run: docker compose -f docker-compose.testdb.yml up -d

      - name: Build RAPSQL Container Image
        run: docker compose build rapsql:0.1.1

      - name: Destroy Test-DB Dependency
        run: docker compose -f docker-compose.testdb.yml down -v
